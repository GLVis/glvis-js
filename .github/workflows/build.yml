# build.yml

name: Build

on:
  pull_request:
  workflow_call:
    inputs:
      mfem-ref:
        type: string
        default: 'master'
      glvis-ref:
        type: string
        default: 'master'
      emscripten-version:
        type: string
        default: 'latest'
  workflow_dispatch:
    inputs:
      mfem-ref:
        type: string
        default: 'master'
      glvis-ref:
        type: string
        default: 'master'
      emscripten-version:
        type: string
        default: 'latest'

jobs:
  build:
    runs-on: ubuntu-latest

    name: testing
    #>-
        #      mfem=${{ inputs.mfem-ref }} | 
        #      glvis=${{ inputs.glvis-ref }} | 
        #      emcc=${{ inputs.emscripten-version }}

    env:
      mfem-ref: 'master'
      glvis-ref: 'master'
      emscripten-version: 'latest'

    steps:
    # ---------------------------------------------------------------------------------
    # Install glvis-js and dependencies
    # ---------------------------------------------------------------------------------
    - name: Install glvis dependencies
      run: |
        sudo apt-get install libfontconfig1-dev libfreetype-dev libsdl2-dev \
        libglew-dev libglm-dev libpng-dev

    - name: Install emscripten
      uses: actions/checkout@v4
      with:
        repository: emscripten-core/emsdk
        path: emsdk
      run: |
        ./emsdk install ${{ env.emscripten-version }}
        ./emsdk activate ${{ env.emscripten-version }}
        source emsdk_env.sh

    - name: Checkout mfem
      uses: actions/checkout@v4
      with:
        repository: mfem/mfem
        ref: ${{ env.mfem-ref }}
        path: mfem

    - name: Checkout glvis
      uses: actions/checkout@v4
      with:
        repository: glvis/glvis
        ref: ${{ env.glvis-ref }}
        path: glvis

    - name: Install glvis-js (also installs mfem + glvis)
      uses: actions/checkout@v4
      with:
        repository: glvis/glvis-js
        submodules: recursive
      run: | 
        make install -j 4

    # ---------------------------------------------------------------------------------
    # Generate an artifact
    # ---------------------------------------------------------------------------------
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
          name: glvis-js
          path: glvis-js/src
          retention-days: 1
