<!DOCTYPE html>
<meta charset="UTF-8" />
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script src="./example_stream.js"></script>
    <link
      rel="icon"
      type="image/png"
      href="https://glvis.org/img/favicon.ico"
    />
  </head>

  <body>
    <div align="center" style="padding-top: 10pm">
      <div
        style="
          white-space: pre;
          display: inline-block;
          height: 480px;
          width: 40ch;
          border: 4px solid #ccc;
          overflow: auto;
          font-family: monospace;
        "
        id="keys-div"
      ></div>
      <div
        style="display: inline-block; border: 4px solid #ccc"
        id="glvis-div"
        tabindex="0"
      ></div>
    </div>

    <script type="text/javascript">
      var div = document.getElementById("glvis-div");
      require(["../src/index.js"], function (glvis) {
        var glv = new glvis.State(div);
        glv.registerNewStreamCallback(function (state) {
          state.getHelpString().then(function (s) {
            document.getElementById("keys-div").innerHTML = s;
          });
        });
        glv.display(example_stream);
      });
    </script>
  </body>
</html>
